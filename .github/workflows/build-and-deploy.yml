name: Build and Deploy Node.js Application

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    branches:
      - main
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    environment: REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - run: npm ci
      #   - run: npm test

      - name: Build and push Docker image
        run: |
          docker build . -t ghcr.io/${REPO_NAME}:latest
          docker push ghcr.io/${REPO_NAME}:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run Deployment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
          ENVIRONMENT_ID: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
        run: |
          curl -X POST https://backboard.railway.app/graphql/v2 \
          -H "Authorization: Bearer $RAILWAY_TOKEN" \
          -H "Content-Type: application/json" \
          -d '{
            "operationName": "ServiceInstanceRedeploy",
            "query": "mutation ServiceInstanceRedeploy($serviceId: String!, $environmentId: String!) { serviceInstanceRedeploy(serviceId: $serviceId, environmentId: $environmentId) }",
            "variables": {
              "environmentId": "'$ENVIRONMENT_ID'",
              "serviceId": "'$SERVICE_ID'"
            }
          }'
